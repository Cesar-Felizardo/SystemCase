<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To upper case</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script type="text/javascript" src="JS/index.js"></script>
</head>
<body>
    <div class="containerH1">
        <h1>TEXT TRANSFORM</h1>
    </div>
    <main>
        <div class="subTitle">
            <P>PODE SER CONVERTIDO QUALQUER TEXTO EM LETRAS:</P>
             <P>MAIUSCULO, MINUSCULO, LETRA INICIAL MAIUSCULA.</P>
        </div>
        <section>
            <form>
                <div class="containerBtns">
                    <input class="btns" type="button" value=" Letra maiuscula" onclick="upper()">
                    <input class="btns" type="button" value=" Letra minuscula" onclick="lower()">
                    <input class="btns" type="button" value=" Inicial maiuscula" onclick="init()">
                    <input class="btns" id="btnLimpar" type="reset" value="Limpar" onclick="limpar()">
                </div>

                <div class="containerTxt">
                    <textarea placeholder="DIGITE AQUI O SEU TEXTO..." cols="64" id="text" type="text"></textarea>
                </div>

                <div class="containerTxt">
                    <textarea placeholder="O TEXTO CONVERTIDO APARECERÁ AQUI." cols="64" id="txtReadyonly" readonly type="text"></textarea>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
